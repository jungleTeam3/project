        <!-- style -->

            .wrap {

                margin: auto;

        <script>

            //로그인 함수
            function login() {
                let id = $("#login-id").val();
                let pw = $("#login-pw").val();

                $.ajax({
                    type: "POST",
                    url : "/login",
                    data : {id_give : id, password_give: pw},
                    success: function(response){
                        if(response['result'] =='success') {
                            // 토큰을 받아와 mytoken으로 저장.
                            $.cookie('mytoken', response['token']);
                            alert('로그인 완료!')
                            window.location.href = '/'
                        }
                        else{
                            alert(response['error'])
                        }
                }})}
        
                    

            // 계정 생성 함수
            function register() {
                let id = $("#register-id").val();
                let password = $("#register-password").val();
                let email = $("#register-email").val();
                let nickname = $("#register-nickname").val();

                
                // 넣은 ID와 패스워드로 DB에 계정 추가하기
                $.ajax({
                    type: "POST", // POST 방식으로 요청하겠다.
                    url: "/register", // 
                    data: {id_give: id, password_give: password, email_give: email, nickname_give: nickname}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                        if (response["result"] == "success") {
                            // if문으로 db와 대조하여 일치하는게 없을 때만 생성.
                            alert("계정 생성 완료!");
                            // 성공하여 로그인 페이지로 이동하기.
                            window.location.href = '/login'
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }ß

            //로그아웃 함수.. 근데 이러면 API랑 기능이 중복되지 않나?? 의문. 
    

            function logout(){
                // 로그인하면서 생성했던 토큰 제거.
                $.removeCookie('mytoken');
                alert('로그아웃!')
                window.location.href='/'
            }
            //비밀번호 찾기 함수

            //삭제 함수?
