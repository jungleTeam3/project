<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #left {
      position: absolute;
      top: 0;
      left: 0;
      width: 61.8%;
      height: 100vh;
      background-color: #3498db; /* 왼쪽 영역 배경 색상 */
    }

    #right {
	margin-left: 61.8%;
	height: 100vh; /* Adjust the height as needed */
	background-color: #2ecc71;
	position: relative;
	overflow: auto; /* Add overflow property */
	}

    #fixedArea {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 6.18%; /* 원하는 높이로 조절 */
      background-color: #e74c3c; /* 고정 영역 배경 색상 */
    }

    /* 추가적인 스타일링 (예: 내용 중앙 정렬) */
    #left, #right {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff; /* 글자 색상 */
      font-size: 24px;
    }
  </style>
  <title>Golden Ratio Layout</title>
</head>
<body>
  <div id="left">Left Content</div>
  <div id="right">
	<pre>
		Right &nbsp

























































		asdf
	</pre>
    <div id="fixedArea">Fixed Area</div>
  </div>
</body>
</html>
